<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Papierwerk Sundern – Start</title>
<style>
:root{--b:#005A99;--t:#00A99D;--l:#F2F6F8;--w:#fff;--bd:#d6d6d6;}
*{box-sizing:border-box}
body{font-family:Arial,sans-serif;background:var(--l);margin:2rem;color:#333}
h1{color:var(--b);margin:0 0 1rem 0}
.card{background:var(--w);border:1px solid var(--bd);border-radius:10px;padding:1.25rem;box-shadow:0 1px 3px rgba(0,0,0,.06);max-width:900px}
a.btn{display:inline-block;background:var(--b);color:#fff;text-decoration:none;border-radius:6px;padding:.7rem 1.1rem;font-weight:700;margin-right:.6rem}
a.btn:hover{background:var(--t)}
a.btn.secondary{background:transparent;border:1px solid var(--bd);color:#333}
a.btn.secondary:hover{background:#fff}
.muted{color:#666;font-size:.95rem;margin-top:.75rem;line-height:1.35}
code{background:#f0f3f7;padding:2px 6px;border-radius:6px}
</style>
</head>
<body>
  <h1>Papierwerk Sundern</h1>
  <div class="card">
    <a class="btn" href="preisrechner.html">Preisrechner öffnen</a>
    <div class="muted">
      Floater werden zentral aus <code>floater.json</code> geladen. Änderungen: im Floater-Editor anpassen → <code>floater.json</code> herunterladen → im Repo ersetzen → committen.
    </div>
  </div>
</body>
</html>
